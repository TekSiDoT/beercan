<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <!-- TODO: PostHog analytics - debug CORS/404 issues -->
  <style>
    nav a { margin-right: 1rem; }
    nav a.active { font-weight: bold; }
    footer { margin-top: 3rem; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/"><strong>{{ site.title }}</strong></a>
      <a href="/about/">About</a>
      <a href="/research/">Research</a>
      <a href="/explorations/">Explorations</a>
      <a href="/opinions/">Opinions</a>
      <a href="/dev/">Dev</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  {% if page.comments != false %}
  <section id="comments">
    <h2>Comments</h2>
    <script src="https://giscus.app/client.js"
      data-repo="TekSiDoT/beercan"
      data-repo-id="R_kgDORP2sWA"
      data-category="General"
      data-category-id="DIC_kwDORP2sWM4C2YwQ"
      data-mapping="pathname"
      data-strict="0"
      data-reactions-enabled="1"
      data-emit-metadata="0"
      data-input-position="top"
      data-theme="dark"
      data-lang="en"
      data-loading="lazy"
      crossorigin="anonymous"
      async>
    </script>
  </section>
  {% endif %}

  <footer>
    <p>{{ site.description }}</p>
    <p>Â© {{ site.time | date: '%Y' }} {{ site.author }}</p>
  </footer>
</body>
</html>
