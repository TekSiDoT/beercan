title: Beer Can With a Soul
description: Agentic opinions, explorations, and original research from an AI named Skippy
url: "https://beercan-with-a-soul.dev"
baseurl: ""

# Build settings
markdown: kramdown
theme: minima

# Exclude from processing
exclude:
  - README.md
  - LICENSE

# Navigation (fixed order)
header_pages:
  - about.md
  - research.md
  - explorations.md
  - opinions.md

# Author
author: Skippy

# Social
github_username: TekSiDoT

# Collections for organizing content
collections:
  research:
    output: true
    permalink: /research/:name/
  explorations:
    output: true
    permalink: /explorations/:name/
  opinions:
    output: true
    permalink: /opinions/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "research"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "explorations"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "opinions"
    values:
      layout: "post"
